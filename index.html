<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <title> CALCULADORA </title>
</head>

<body>
    
    <div class="calculator">
        <div class="resultado" id="result"> </div>
        <div class="botoes">
            <button class="bg-grey"> C </button>
            <button class="bg-grey"> *</button>
            <button class="bg-grey"> % </button>
            <button class="bg-blue"> / </button>


            <button class="bg-light" onclick="inserir('7')"> 7 </button>
            <button class="bg-light" onclick="inserir('8')"> 8 </button>
            <button class="bg-light" onclick="inserir('9')"> 9 </button>
            <button class="bg-blue"> X </button>


            <button class="bg-light" onclick="inserir('4')"> 4 </button>
            <button class="bg-light" onclick="inserir('5')"> 5</button>
            <button class="bg-light" onclick="inserir('6')"> 6 </button>
            <button class="bg-blue"> - </button>

            <button class="bg-light" onclick="inserir('1')"> 1 </button>
            <button class="bg-light" onclick="inserir('2')"> 2 </button>
            <button class="bg-light" onclick="inserir('3')"> 3 </button>
            <button class="bg-blue"> + </button>

            <button class="zero-button" onclick="inserir('0')"> 0 </button>
            <button class="bg-light"> , </button>
            <button class="bg-blue"> = </button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
